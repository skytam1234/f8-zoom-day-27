<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./asset/reset.css" />
        <link rel="stylesheet" href="./asset/styles.css" />
        <title>live-code-editor</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <textarea
                    name="codePlace"
                    id="codePlace"
                    placeholder="Nhập code ở đây..."
                ></textarea>
                <iframe frameborder="0" class="preview"></iframe>
                <div class="overlay"></div>
            </div>
        </div>
        <div class="contextMenu">
            <div class="contextMenu-item btn-delete">Xóa code</div>
            <div class="contextMenu-item">...</div>
        </div>
        <div class="backHome">
            <a href="./index.html">
                <i class="fa-solid fa-arrow-left"></i>Trở về trang chủ</a
            >
        </div>
        <script src="./asset/live-code-editor.js"></script>
    </body>
</html>
