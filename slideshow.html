<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/reset.css" />
    <link rel="stylesheet" href="./asset/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>slideshow</title>
  </head>
  <body>
    <div class="container-fill">
      <div class="backHome">
        <a href="./index.html">
          <i class="fa-solid fa-arrow-left"></i>Trở về trang chủ</a
        >
      </div>
      <div class="slide-view">
        <div class="next-btn btn"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="previous-btn btn">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="slide-bar">
          <div class="slide-item">
            <img src="./asset/img/Anh1.jpg" alt="Anh1" />
          </div>
          <div class="slide-item">
            <img src="./asset/img/Anh2.jpg" alt="Anh1" />
          </div>
          <div class="slide-item">
            <img src="./asset/img/Anh3.jpg" alt="Anh1" />
          </div>
          <div class="slide-item">
            <img src="./asset/img/anh-chup-dien-thoai-dep.jpg" alt="Anh1" />
          </div>
          <div class="slide-item">
            <img
              src="./asset/img/chup-anh-dep-bang-dien-thoai-8-1717132349-34-width1080height1080.jpg"
              alt="Anh1"
            />
          </div>
          <div class="slide-item">
            <img src="./asset/img/Anh5.jpg" alt="Anh1" />
          </div>
          <div class="slide-item">
            <img src="./asset/img/Anh4.jpg" alt="Anh1" />
          </div>
        </div>
        <div class="slide-around"></div>
      </div>
    </div>
    <script src="./asset/slideShow.js"></script>
  </body>
</html>
